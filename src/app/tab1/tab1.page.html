<ion-header [translucent]="true"  class="ion-no-border" >
  <ion-toolbar color="pastelbeige">
    <ion-img class="logo" src="assets/img/logo.png" style="height: 49pt;" slot="start"></ion-img>


    <ion-searchbar placeholder="Pesquisar" class="search"></ion-searchbar>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">

  <img src="assets/img/baby-bath.jpg" class="big-image" />

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/img/newborn.jpg" class="image" />
      </ion-col>
      <ion-col>
        <img src="assets/img/baby.jpg" class="image" />
      </ion-col>
    </ion-row>
  </ion-grid>
